<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>CEFET Shop</title>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-amber.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">CEFET Shop</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="/#/login">Login</a>
            <a
              class="mdl-badge mdl-badge--overlap"
              data-badge="1"
              href="/#/carrinho"
              ><button
                class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored"
              >
                <i class="material-icons white">shopping_cart</i>
              </button>
            </a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">CEFET Shop</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="/#/login">Login</a>
          <a
            class="mdl-badge mdl-badge--overlap"
            data-badge=""
            href="/#/carrinho"
            ><button
              class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored"
            >
              <i class="material-icons white">shopping_cart</i>
            </button>
          </a>
        </nav>
      </div>
      <main class="mdl-layout__content container-produtos">
        <div class="produtos mdl-grid"></div>
        <a
          href="./web/produtos/produtos.html"
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent botao-padrao"
        >
          VER MAIS
        </a>
      </main>
    </div>
  </body>
</html>

<script
  type="module"
  defer
  src="../dist/controladora-produto-em-home.js"
></script>

<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./usuario.css" />
    <title>CEFET Shop</title>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-amber.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <a class="mdl-layout-title link-navegacao" href="../index.html"
            >CEFET Shop</a
          >
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a
              id="link-login"
              class="mdl-navigation__link link-navegacao"
              href="http://localhost/2023-1-pis-g3/app/src/autenticacao/login.html"
              >Login</a
            >
            <a
              class="mdl-badge mdl-badge--overlap"
              data-badge=""
              href="http://localhost/2023-1-pis-g3/app/src/carrinho/carrinho.html"
              ><button
                class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored"
              >
                <i class="material-icons white">shopping_cart</i>
              </button>
            </a>
          </nav>
        </div>
      </header>
      <main class="mdl-layout__content container-usuario">
        <div class="mensagem-erro mdl-typography--text-center">
          Você não está logado, por favor faça login para visualizar detalhes da
          sua conta.
        </div>
        <div class="dados-usuario">
          <h2>Dados do Usuário</h2>
          <div class="campo-usuario">
            <label>Matrícula:</label>
            <span id="matricula"></span>
          </div>
          <div class="campo-usuario">
            <label>Nome:</label>
            <span id="nome-completo"></span>
          </div>
          <div class="campo-usuario">
            <label>Saldo em Cefetins (C$):</label>
            <span id="saldo"></span>
          </div>
        </div>
        <div class="pedidos-realizados">
          <h2>Pedidos Realizados</h2>
          <table
            id="tabela-pedidos"
            class="mdl-data-table mdl-js-data-table mdl-shadow--2dp"
          >
            <thead>
              <tr>
                <th class="mdl-data-table__cell--non-numeric">Pedido</th>
                <th>Data</th>
                <th>Valor Total (C$)</th>
                <th>Itens</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div id="grafico">
          <h2>Gráfico de Compras</h2>
          <canvas id="grafico-compras"></canvas>
        </div>
      </main>
    </div>
  </body>
</html>

<script
  type="module"
  defer
  src="../../dist/usuario/controladora-usuario.js"
></script>

<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <title>CEFET Shop</title>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-amber.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>

  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">CEFET Shop</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only"></nav>
        </div>
      </header>
      <main class="mdl-layout__content container-login">
        <div id="autenticacao">
          <div class="mdl-card mdl-shadow--6dp">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">Login</h2>
            </div>
            <div class="mdl-card__supporting-text">
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="usuario" />
                <label class="mdl-textfield__label" for="user">Usu√°rio</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield">
                <input
                  class="mdl-textfield__input"
                  type="password"
                  id="senha"
                />
                <label class="mdl-textfield__label" for="senha">Senha</label>
              </div>
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <button
                id="botao-login"
                class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
              >
                Entrar
              </button>
            </div>
          </div>
          <div id="mensagem"></div>
        </div>
      </main>
    </div>
  </body>
</html>

<script
  type="module"
  defer
  src="../../dist/autenticacao/controladora-usuario-em-autenticacao.js"
></script>
